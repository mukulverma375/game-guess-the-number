<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Number guessing game</title>

  <style>
    html {
      font-family: sans-serif;
    }

    body {
      width: 50%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
    }

    .lastResult {
      color: white;
      padding: 3px;
    }

    #restartGame{
      display: none;
    }
  </style>
</head>

<body>
  <h1>Number guessing game</h1>

  <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your
    guess was too high or too low.</p>

  <div class="form" >
    <form onsubmit="return false;">
    <label for="guessField">Enter a guess: </label>
    <input type="number" id="guessField" required>
    <input type="submit" value="Submit guess" id="guessSubmit">
    <button id="restartGame">Restart Game</button>
  </form>
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script src="guess.js">
    //Javascript in guess.js
  </script>
</body>

</html>
